<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <form name='travel'>
        <p>Customer:</p>
        First Name <input type="text" name='firstName'><p></p>
        Last Name <input type="text" name='lastName'><p></p>
        Age <input type="number" name='age' placeholder="Enter Your Age" required>
        <p>Gender:</p>
        Male <input value='Male' type="radio" name='choice'> <br>
        Female <input value='Female' type="radio" name='choice'>
        <p>Destination:</p>
        Las Vegas <input value='Las Vegas' type="radio" name='destination'><p></p>
        Los Angeles <input value='Los Angeles' type="radio" name='destination'> <p></p>
        Missoula <input value='Missoula' type="radio" name='destination'>
        <p>Dietary Request:</p>
        Vegan <input value=' Vegan' type="checkbox" name='dietary'><br>
        Carnivore <input value=' Carnivore'type="checkbox"name='dietary'><br>
        Vegetarian <input value=' Vegetarian'type="checkbox"name='dietary'><p></p>
        <button>submit</button>


    </form>
    





    <script src="/app.js"></script>
</body>
</html>
